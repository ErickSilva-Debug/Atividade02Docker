name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Ou qualquer branch que você deseja monitorar para alterações
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Configuração Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Construir a imagem Docker
    - name: Build Docker image for React App
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/react-app:${{ github.sha }} .

    # Logar no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Enviar a imagem para o Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/react-app:${{ github.sha }}


